name: Deploy Pelican Site

on:
  workflow_run:
    workflows: ["Build Pelican Site"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Upload Output
        uses: actions/download-artifact@v2
        with:
          name: pelican-output
          path: output

      - name: files check
        run: ls -R

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy output --project-name=platform-engineering --branch=production
